<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffe Shop</title>
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans&display=swap" rel="stylesheet">



    <!-- Main style -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header area start -->
    <header>
        <div class="container">
            <div class="logo-area">
                <div class="logo">
                    <img src="images/logo.svg" alt="logo">
                </div>
                <div class="logo-text">
                    <p>Samwayle</p>
                </div>
            </div>
            <div class="menu-area">
                <nav>
                    <ul class="menu">
                        <li><a href="#">About us</a></li>
                        <li><a href="#">Promtion</a></li>
                        <li><a href="#">Shop</a></li>
                        <li><a href="#">Contacts</a></li>
                        <li id="contact-special"><a href="#">Contact us</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!-- Header area End -->
    <!-- Slider area start -->
    <section class="slider">
        <div class="container slider-area">
            <div class="slider-title-area">
                <span class="slider-slogan">Drink coffee, enjoy with Samwyle</span>
                <h1 class="slider-title">Coffee Shop</h1>
                <a href="#" class="order-btn">Order here</a>
            </div>
            <div class="slider-image">
                <img src="images/coffee.png" alt="coffee">
            </div>
            <div class="slider-social">
                <a href="#"><img src="images/icon-1.png" alt="" class="social"></a>
                <a href="#"><img src="images/icon-2.png" alt="" class="social"></a>
                <a href="#"><img src="images/icon-3.png" alt="" class="social"></a>
                <span>Follow us</span>
            </div>
        </div>
    </section>
    <!-- Slider area End -->
    <!-- font-awesome js -->
    <script src="https://kit.fontawesome.com/6320eb483c.js" crossorigin="anonymous"></script>
</body>

</html>
